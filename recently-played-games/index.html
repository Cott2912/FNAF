				<p>
					<script>function isEmpty(value) {
							return (value == null || (typeof value === "string" && value.trim().length === 0));
						}

						document.addEventListener('DOMContentLoaded', function () {
							var recentlyPlayedElement = document.querySelector('.recently-played');
							console.log(recentlyPlayedElement)
							if (recentlyPlayedElement) {
								if (recentlyPlayedElement.parentElement.classList.contains('post__entry')) {
									// Remove the "post__entry" class from the parent element
									recentlyPlayedElement.parentElement.classList.remove('post__entry');
								}
							} else {
								console.log('Element with class "recently-played" not found.');
							}

							var postData = JSON.parse(localStorage.getItem('postData'));
							if (postData.length > 0) {
								// Loop through the post data and create elements for each post
								postData.forEach(function (post) {

									var article = document.createElement('article');
									article.className = "c-card";

									var wrapper = document.createElement('div');
									wrapper.className = "c-card__wrapper";

									var figure = document.createElement('figure');
									figure.className = "c-card__image is-loaded";

									var img = document.createElement('img');
									img.src = post.featuredImage;
									img.class = "is-loaded";

									figure.appendChild(img);

									var titleElement = document.createElement('div');
									titleElement.className = "c-card__content";

									var header = document.createElement('header');

									var anchorElement = document.createElement('div');
									anchorElement.className = "c-card__title";

									var titleLink = document.createElement('a');
									titleLink.href = post.url;
									titleLink.textContent = post.title;

									anchorElement.appendChild(titleLink);
									header.appendChild(anchorElement);
									titleElement.appendChild(header);

									wrapper.appendChild(figure);
									wrapper.appendChild(titleElement);

									article.appendChild(wrapper);

									// Append the created article to the container
									document.querySelector('.recently-played .l-grid').appendChild(article);
								});

								var grid = document.querySelector('.recently-played .l-grid');
								if (grid && grid.childElementCount > 0) {
									if (isEmpty(grid.firstChild.textContent)) {
										grid.removeChild(grid.firstChild);
									}
								}
							}

						});</script>
				</p>

			<script>function tryVideo() {
					if (typeof unblockedOnLoadVideo !== "undefined") {
						unblockedOnLoadVideo(document, window.location.pathname);
					}
				}

				function getGameFrameEl() {
					var iframe = document.getElementById("gameFrame");

					if (iframe && iframe.src && iframe.src.length > 4) {
						return iframe;
					}

					return -1;
				}

				function requestFullScreen(el) {
					// Supports most browsers and their versions.
					var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;

					if (requestMethod) { // Native full screen.
						requestMethod.call(el);
					} else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
						var wscript = new ActiveXObject("WScript.Shell");
						if (wscript !== null) {
							wscript.SendKeys("{F11}");
						}
					}
					return false
				}

				function toggleFullScreen() {
					var el = getGameFrameEl();

					if (el != -1 && window.gameFrameIsPaused !== true) {
						var isInFullScreen = (document.fullScreenElement && document.fullScreenElement !== null) || (document.mozFullScreen || document.webkitIsFullScreen);

						if (isInFullScreen == false) {
							requestFullScreen(el);
							el.focus();
						}
					}

					return false;
				}

				function prerollFinished() {
					console.log("prerollFinished...");
					var el = getGameFrameEl();

					if (el != -1) {
						console.log("Found game frame");

						var btns = document.getElementsByName("fullscreenBtn");
						if (btns.length == 0) {
							console.log("Activating fullscreen btn");

							var button = document.createElement('button');
							button.type = 'button';
							button.name = 'fullscreenBtn';
							button.innerHTML = 'Make Game Full Screen';
							button.style = 'padding:12px; margin-top:8px; background:linear-gradient(120deg,#8A0609,#7A0608);';
							button.onclick = function () {
								toggleFullScreen();
							};

							var postEl = document.getElementsByClassName("post__meta");
							if (postEl.length > 0) {
								postEl[0].parentNode.insertBefore(button, postEl[0].nextSibling);
							}
						}
					}
				}

				function onGameFramePause() {
					window.gameFrameIsPaused = true;
				}

				function onGameFrameResume() {
					window.gameFrameIsPaused = false;
				}

				function checkFullScreenBtn() {
					if (typeof preroll === "undefined" || typeof window[preroll.config.loaderObjectName] !== "object") {
						console.log("WG loaderObjectName not found");

						prerollFinished();
					}
				}

				setTimeout(checkFullScreenBtn, 3000);
				setTimeout(prerollFinished, 60000);

	<script>function publiiDetectLoadedImages() {
			var images = document.querySelectorAll('img[loading]:not(.is-loaded)');
					for (var i = 0; i < images.length; i++) {
				if (images[i].complete) {
						images[i].classList.add('is-loaded');
					images[i].parentNode.classList.add('is-loaded');
				} else {
						images[i].addEventListener('load', function () {
							this.classList.add('is-loaded');
							this.parentNode.classList.add('is-loaded');
						}, false);
				}
			}
		}
					publiiDetectLoadedImages();</script>
